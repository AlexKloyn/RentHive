<div class="lightbox-overlay"></div>
<div class="lightbox-container">
  <button class="close-button">&times;</button>
  <div class="lightbox-nav">
    <button class="lightbox-prev">&#8249;</button>
    <button class="lightbox-next">&#8250;</button>

</div>




<script>
const lightboxOverlay = document.querySelector('.lightbox-overlay');
const lightboxContainer = document.querySelector('.lightbox-container');
const lightboxImage = document.querySelector('.lightbox-image');
const lightboxLinks = document.querySelectorAll('.lightbox');
const lightboxPrev = document.querySelector('.lightbox-prev');
const lightboxNext = document.querySelector('.lightbox-next');

let currentIndex = 0;

lightboxLinks.forEach((link, index) => {
  link.addEventListener('click', (event) => {
    event.preventDefault();
    const href = link.getAttribute('href');
    lightboxImage.setAttribute('src', href);
    currentIndex = index;
    lightboxOverlay.style.display = 'block';
    lightboxContainer.style.display = 'flex';
  });
});

lightboxPrev.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + lightboxLinks.length) % lightboxLinks.length;
  const href = lightboxLinks[currentIndex].getAttribute('href');
  lightboxImage.setAttribute('src', href);
});

lightboxNext.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % lightboxLinks.length;
  const href = lightboxLinks[currentIndex].getAttribute('href');
  lightboxImage.setAttribute('src', href);
});

const closeButton = document.querySelector('.close-button');

closeButton.addEventListener('click', () => {
  lightboxOverlay.style.display = 'none';
  lightboxContainer.style.display = 'none';
});


</script>
